<body>

  <header class=" container-fluid bg-danger-subtle">
    <div class="row h-100">

      <nav class="navbar navbar-expand-lg navbar-light bg-danger">

        <div class="col-sm-12 col-lg-2 bg-danger">
          <img src="../images/icons8-logo-50.png" alt="">
        </div>
        <a class="navbar-brand" href="../index.html">PARAISO VIAJES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li id="boton" class="nav-item">
              <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
            </li>

            <li id="boton" class="nav-item">
              <a class="nav-link" href="../pages/destinos.html">DESTINOS</a>
            </li>

            <li id="boton" class="nav-item">
              <a class="nav-link" href="../pages/promociones.html">PROMOCIONES</a>
            </li>

            <li id="boton" class="nav-item">
              <a class="nav-link" href="../pages/reservas.html">RESERVAS</a>
            </li>

              <a class="nav-link" href="../pages/nosotros.html">NOSOTROS</a>
            </li>

          </ul>
        </div>
      </nav>
  </header>



  <main class="container-fluid bg-green">
    <form action="" method="post">
      <fieldset>
        <legend>DATOS PERSONALES:</legend>
        <div">
          <label class="col-2 col-form-labek" for="nombre">Ingrese su nombre:</label>
          <input type="text" name="" id="nombre" />
          </div>

          <div>
            <label class="col-2 col-form-labek" for="correo">Ingrese su email:</label>
            <input type="email" name="" id="correo" required />
          </div>

          <div>
            <label class="col-2 col-form-labek" for="pass">Ingrese su password</label>
            <input type="password" name="" id="pass" />
          </div>
      </fieldset>
      <fieldset>
        <legend>OTRA INFO:</legend>
        <div>
          <label class="container-fluid " for="coment">Deja tu comentario:</label>
          <textarea name="" id="coment" cols="30" rows="10"></textarea>
        </div>

        <p>Elegí tu color preferido</p>
        <div>
          <label for="rojo">Rojo</label>
          <input type="radio" name="colores" id="rojo" checked />
          <label for="verde">Verde</label>
          <input type="radio" name="colores" id="verde" />
          <label for="azul">Azul</label>
          <input type="radio" name="colores" id="azul" />
        </div>
      </fieldset>
      <input type="submit" value="enviar" />
      <input type="reset" value="reset" />
    </form>

  </main>

  <footer class="container-fluid bg-info-subtle">
    <div class="row">

      <section class="col-sm-12 col-lg-4 bg-warning-subtle p-0 ">
        <h4>Seguinos en nuestra Redes Sociales</h4>
      </section>


      <section class="col-sm-12 col-lg-4 bg-warning-subtle p-0">
        <!-- Icono de Facebook -->
        <a href="https://www.facebook.com/tuPerfil" class="btn btn-primary btn-lg" target="_blank" role="button">
          <i class="fab fa-facebook-f"></i>
        </a>
        <!-- Icono de Twitter -->
        <a href="https://twitter.com/tuPerfil" class="btn btn-info btn-lg" target="_blank" role="button">
          <i class="fab fa-twitter"></i>
        </a>
        <!-- Icono de Instagram -->
        <a href="https://www.instagram.com/tuPerfil" class="btn btn-danger btn-lg" target="_blank" role="button">
          <i class="fab fa-instagram"></i>
        </a>

      </section>


      <section class="col-sm-12 col-lg-4 bg-warning-subtle p-0 ">
        <h2>Mail: paraisoviajes@gmail.com</h2>
      </section>
    </div>

  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init();

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
